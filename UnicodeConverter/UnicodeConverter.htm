function convertToUnicode()
{
  let s = document.getElementById('text').value;
  let i, seek, replace_to;
  for (i=0; i<CHARS.length; i++) {
    seek = CHARS[i];
    replace_to = '\\u' + CODES[i];
    s = s.replaceAll(seek, replace_to);
  }
  document.getElementById('unicode').value = s;
}

function convertFromUnicode()
{
  let s = document.getElementById('unicode').value;
  let i, seek, replace_to;
  for (i=0; i<CHARS.length; i++) {
    seek = '\\u' + CODES[i] + '';
    replace_to = CHARS[i];
    s = s.replaceAll(seek, replace_to);
  }
  document.getElementById('text').value = s;
}
